<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cherry UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: #fff;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }

    .box {
      margin: 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <div style="border: 1px solid black">
    <c-row gutter="20" align="center">
      <c-col :span="12">12</c-col>
      <c-col :span="12">12</c-col>
    </c-row>
    <c-row gutter="20">
      <c-col :span="2">2</c-col>
      <c-col :span="18" :offset="4">18</c-col>
    </c-row>
    <c-row :gutter="20">
      <c-col :span="2">2</c-col>
      <c-col :span="10">10</c-col>
      <c-col :span="12">12</c-col>
    </c-row>

  </div>

  <div class="box">
    <c-input value="你好" disabled></c-input>
    <c-input value="卧槽" readonly></c-input>
    <c-input value="淦" @change="onChange"></c-input>
  </div>
  <div class="box">
    <c-input value="我带你们打" error="不符合规定"></c-input>
  </div>
  <div class="box">
    <c-button :loading="loading1" @click="loading1 = !loading1">按钮</c-button>
    <c-button icon="setting" :loading="loading2" @click="loading2 = !loading2">设置</c-button>
    <c-button icon="download" icon-position="right" :loading="loading3" @click="loading3 = !loading3">下载</c-button>
    <c-button-group>
      <c-button icon="left">上一页</c-button>
      <c-button>更多</c-button>
      <c-button icon="right" icon-position="right">下一页</c-button>
    </c-button-group>
  </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
