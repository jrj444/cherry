<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cherry UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: #fff;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
<div id="app">
  <ch-tabs :selected.sync="selectedTab">
    <ch-tabs-head>
      <ch-tabs-item name="football">足球</ch-tabs-item>
      <ch-tabs-item name="basketball" disabled>篮球</ch-tabs-item>
      <ch-tabs-item name="tennis">网球</ch-tabs-item>
      <template slot="actions">
        <ch-button>设置</ch-button>
      </template>
    </ch-tabs-head>
    <ch-tabs-body>
      <ch-tabs-pane name="football">足球内容</ch-tabs-pane>
      <ch-tabs-pane name="basketball">篮球内容</ch-tabs-pane>
      <ch-tabs-pane name="tennis">网球内容</ch-tabs-pane>
    </ch-tabs-body>
  </ch-tabs>
</div>
<script src="./src/app.js"></script>
</body>
</html>
